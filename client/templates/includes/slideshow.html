<template name="slideshow" class="slideshow">
	<div id="myCarousel" class="carousel slide" data-ride="carousel">
	  <!-- Indicators -->
	  <ol class="carousel-indicators">
	    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
	    <li data-target="#myCarousel" data-slide-to="1"></li>
	    <li data-target="#myCarousel" data-slide-to="2"></li>
	    <li data-target="#myCarousel" data-slide-to="3"></li>
	  </ol>

	  <!-- Wrapper for slides -->
	  <div class="carousel-inner" role="listbox">
	    <div class="item active">
	      <img src="schoolchildren.JPG" alt="WinS">
	      <div class="carousel-caption">
	        <h3> </h3>
	        <h4>Globally, 69% and 66% of schools have access to adequate water and sanitation, respectively.</h4><p>(2013 estimate)</p>
	      </div>
	    </div>

	    <div class="item">
	      <img src="worldtoiletday.JPG" alt="worldtoiletday">
	      <div class="carousel-caption">
	        <h3>CCCCCCC</h3>
	        <p>fffffffffffffffffffffffffffffffffffffffffffffff.</p>
	      </div>
	    </div>

	    <div class="item">
	      <img src="photo1.png" alt="Handwashinglocal">
	      <div class="carousel-caption">
	        <h3>Handwashing with Soap Innovation</h3>
	        <p>Hand washing with soap at critical times saves you from diarrhea.</p>
	      </div>
	    </div>

	    <div class="item">
	      <img src="footballs4schools.JPG" alt="Handwashing">
	      <div class="carousel-caption">
	        <h3>HHHHHHHHHHHHHHHHHHHHHHH</h3>
	        <h4>Our Schools can be a desirable place for utmost learning outcomes!</h4>
	      </div>
	    </div>
	    <div class="item">
	      <img src="logo_photo.png" alt="Handwashing">
	      <div class="carousel-caption">
	        <h3> </h3>
	        <h4>2.5 billion people lack access to improved sanitation, including 1 billion who are forced to resort to open defecation for lack of other options.</h4>
	      </div>
	    </div>
	  </div>

	  <!-- Left and right controls -->
	  <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
	    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
	    <span class="sr-only">Previous</span>
	  </a>
	  <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
	    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
	    <span class="sr-only">Next</span>
	  </a>
	</div>
</template>
